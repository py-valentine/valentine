<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Love For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Overlay Start - Cute Style */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4e4e4e 0%, #070a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #startBtn {
            padding: 20px 50px;
            font-size: 24px;
            background: #999898;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 20px rgba(117, 117, 117, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 30px rgba(116, 116, 116, 0.6); }
            100% { transform: scale(1); box-shadow: 0 10px 20px rgba(70, 70, 70, 0.4); }
        }

        #startBtn:hover {
            background: #575757;
            transform: translateY(-5px) scale(1.1);
        }

        .hint {
            color: #f5a6d0;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .decor {
            position: absolute;
            font-size: 30px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="decor" style="top: 20%; left: 20%;">ðŸŒ¸</div>
        <div class="decor" style="top: 70%; left: 80%; animation-delay: 1s;">âœ¨</div>
        <div class="decor" style="top: 30%; left: 75%; animation-delay: 0.5s;">ðŸŽ€</div>
        <div class="decor" style="top: 80%; left: 15%; animation-delay: 1.5s;">ðŸ§¸</div>

        <button id="startBtn">Click for Surprise âœ¨</button>
        <p class="hint">ðŸ’–</p>
    </div>

    <div id="container">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://birthdaysx.github.io/Musik/everyday.mp3" type="audio/mpeg">
    </audio>
 
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgMusic');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');

        let particles = [];
        let rippleParticles = []; 
        let drops = []; 
        let speeds = []; 
        let gridChars = []; 
        const fontSize = 14; 
        const loveLetters = "ILOVEYOU".split(""); 
        let columns, rows;
        let frames = 0;
        
        let state = "LOCKED"; 
        let sweepProgress = 0; 
        let isExploding = false;
        let rainStarted = false; 
        let textOpacity = 0; 

        class Particle {
            constructor(targetX, targetY, type = "normal") {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                if (type === "ripple") {
                    const startScale = 0.75; 
                    this.x = centerX + (targetX - centerX) * startScale;
                    this.y = centerY + (targetY - centerY) * startScale;
                    this.size = Math.random() * 2 + 2.5;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1.0;
                }
                
                this.destX = targetX;
                this.destY = targetY;
                this.color = (type === "ripple") ? "255, 105, 180" : "255, 255, 255"; 
                this.active = true;
                this.opacity = (type === "ripple") ? 0 : 1.0;
                this.type = type; 
                this.progress = 0;
                this.speed = 0.015 + Math.random() * 0.02; 
                this.driftX = (Math.random() - 0.5) * 0.4;
                this.driftY = (Math.random() - 0.5) * 0.4;
                this.noiseOffset = Math.random() * 2000;
                this.stayTime = 40; 
                this.vx = 0;
                this.vy = 0;
            }

            update() {
                if (this.type === "ripple") {
                    if (this.progress < 1) {
                        this.progress += this.speed;
                        const startScale = 0.75;
                        const centerX = canvas.width / 2;
                        const centerY = canvas.height / 2;
                        const startX = centerX + (this.destX - centerX) * startScale;
                        const startY = centerY + (this.destY - centerY) * startScale;
                        this.x = startX + (this.destX - startX) * this.progress;
                        this.y = startY + (this.destY - startY) * this.progress;
                        this.opacity = Math.min(this.progress * 4, 1);
                    } else {
                        this.x = this.destX + Math.sin(frames * 0.1 + this.noiseOffset) * 0.8;
                        this.y = this.destY + Math.cos(frames * 0.1 + this.noiseOffset) * 0.8;
                        this.stayTime--;
                        this.opacity = this.stayTime / 40;
                        if (this.stayTime <= 0) this.active = false;
                    }
                } else if (isExploding) {
                    if (this.vx === 0 && this.vy === 0) {
                        const angle = Math.random() * Math.PI * 2;
                        const force = Math.random() * 15 + 12; 
                        this.vx = Math.cos(angle) * force;
                        this.vy = Math.sin(angle) * force;
                    }
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.985;
                    this.vy *= 0.985;
                } else if (state === "FINISHED" || state === "FINAL_HEART") {
                    if (this.opacity > 0.3) this.opacity -= 0.005;
                    this.x += this.driftX + Math.sin(frames * 0.02 + this.noiseOffset) * 0.15;
                    this.y += this.driftY + Math.cos(frames * 0.02 + this.noiseOffset) * 0.15;
                    this.vx = 0; this.vy = 0;
                } else {
                    let dx = this.destX - this.x;
                    let dy = this.destY - this.y;
                    this.x += dx * 0.07;
                    this.y += dy * 0.07;
                    this.vx = 0; this.vy = 0;
                }
            }

            draw() {
                if (!this.active || this.opacity <= 0) return;
                ctx.fillStyle = `rgba(${this.color}, ${this.opacity})`;
                if (this.type === "ripple") {
                    this.drawHeart(this.x, this.y, this.size * 2.8);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawHeart(x, y, size) {
                ctx.beginPath();
                ctx.moveTo(x, y + size / 4);
                ctx.bezierCurveTo(x, y, x - size / 2, y, x - size / 2, y + size / 4);
                ctx.bezierCurveTo(x - size / 2, y + size / 2, x, y + size * 0.75, x, y + size);
                ctx.bezierCurveTo(x, y + size * 0.75, x + size / 2, y + size / 2, x + size / 2, y + size / 4);
                ctx.bezierCurveTo(x + size / 2, y, x, y, x, y + size / 4);
                ctx.fill();
            }
        }

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.ceil(canvas.width / fontSize);
            rows = Math.ceil(canvas.height / fontSize);
            
            drops = []; speeds = []; gridChars = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = -Math.random() * 20; 
                speeds[i] = 0.1 + Math.random() * 0.3; 
                gridChars[i] = [];
                for (let j = 0; j < rows; j++) {
                    gridChars[i][j] = loveLetters[Math.floor(Math.random() * loveLetters.length)];
                }
            }
        }

        function getHeartOutlinePoints(count) {
            const points = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 45;

            for (let i = 0; i < count; i++) {
                const t = (i / count) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                points.push({
                    x: centerX + x * scale,
                    y: centerY + y * scale
                });
            }
            return points;
        }

        function getTextPoints(text) {
            const points = [];
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            
            const isSingle = text.length === 1;
            const tSize = isSingle ? Math.min(canvas.width / 2.2, 400) : Math.min(canvas.width / 3.5, 250);

            tempCtx.font = `bold ${tSize}px Arial`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'white';
            tempCtx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const data = tempCtx.getImageData(0, 0, canvas.width, canvas.height).data;
            for (let y = 0; y < canvas.height; y += 10) {
                for (let x = 0; x < canvas.width; x += 10) {
                    if (data[(y * canvas.width + x) * 4 + 3] > 128) points.push({ x, y });
                }
            }
            return points;
        }

        function updateParticleTargets(text) {
            const newPoints = getTextPoints(text);
            for (let i = 0; i < Math.max(particles.length, newPoints.length); i++) {
                if (i < newPoints.length) {
                    if (i < particles.length) {
                        particles[i].destX = newPoints[i].x;
                        particles[i].destY = newPoints[i].y;
                        particles[i].active = true;
                    } else {
                        particles.push(new Particle(newPoints[i].x, newPoints[i].y));
                    }
                } else if (particles[i]) {
                    particles[i].active = false;
                }
            }
        }

        async function startParticleSequence() {
            state = "SEQUENCE";
            const countdown = ["3", "2", "1"];
            for (let text of countdown) {
                updateParticleTargets(text); 
                await new Promise(r => setTimeout(r, 2000)); 
            }
            isExploding = true;
            await new Promise(r => setTimeout(r, 2200));
            isExploding = false;

            const finalWords = ["You", "Are", "My", "Love"];
            for (let word of finalWords) {
                updateParticleTargets(word);
                await new Promise(r => setTimeout(r, 2000));
            }
            isExploding = true;
            await new Promise(r => setTimeout(r, 800)); 
            isExploding = false;
            
            state = "FINAL_HEART";
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + "px monospace";
            
            if (state === "SWEEP") {
                sweepProgress += 0.45;
                if (sweepProgress >= rows * 0.7) rainStarted = true;
                if (sweepProgress >= rows + 15) {
                    state = "WAITING";
                    startParticleSequence();
                }
                
                const currentLimit = Math.floor(sweepProgress);
                for (let i = 0; i < columns; i++) {
                    for (let j = 0; j <= currentLimit && j < rows; j++) {
                        const distFromEdge = currentLimit - j;
                        if (distFromEdge < 15) {
                            const op = 1 - (distFromEdge / 15);
                            ctx.fillStyle = `rgba(255, 105, 180, ${op * 0.6})`;
                            ctx.fillText(gridChars[i][j], i * fontSize, j * fontSize);
                        }
                    }
                }
            }
            
            if (rainStarted) {
                for (let i = 0; i < columns; i++) {
                    drops[i] += speeds[i];
                    if (drops[i] > rows && Math.random() > 0.985) drops[i] = 0;
                    const currentRow = Math.floor(drops[i]);
                    for (let j = 0; j < 10; j++) {
                        const r = currentRow - j;
                        if (r >= 0 && r < rows) {
                            ctx.fillStyle = `rgba(255, 105, 180, ${0.2 * (1 - j/10)})`;
                            ctx.fillText(gridChars[i][r], i * fontSize, r * fontSize);
                        }
                    }
                }
            }
        }

        function drawFinalText() {
            if (state === "FINAL_HEART") {
                if (textOpacity < 1) textOpacity += 0.01;
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = `rgba(255, 255, 255, ${textOpacity})`;
                
                // Baris 1
                ctx.font = `bold ${Math.min(canvas.width / 20, 38)}px "Comic Sans MS", cursive`;
                ctx.fillText("Hans â¤ï¸ vioni", centerX, centerY - 5);
                
                // Baris 2 
                ctx.font = `bold ${Math.min(canvas.width / 22, 30)}px "Comic Sans MS", cursive`;
                ctx.fillText("(13/1)", centerX, centerY + 25);
            }
        }

        function draw() {
            drawMatrix();
            if (state !== "SWEEP" && state !== "LOCKED") {
                particles.forEach(p => { p.update(); p.draw(); });
            }
            if (state === "FINAL_HEART") {
                if (frames % 20 === 0) {
                    const outline = getHeartOutlinePoints(150); 
                    outline.forEach(pt => {
                        rippleParticles.push(new Particle(pt.x, pt.y, "ripple"));
                    });
                }
                for (let i = rippleParticles.length - 1; i >= 0; i--) {
                    rippleParticles[i].update();
                    if (!rippleParticles[i].active) rippleParticles.splice(i, 1);
                    else rippleParticles[i].draw();
                }
                drawFinalText();
            }
            ctx.font = "12px Arial";
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)"; 
            ctx.textAlign = "center"; 
            ctx.fillText("ðŸŽ€", canvas.width - 60, canvas.height - 20);
            frames++;
            requestAnimationFrame(draw);
        }

        startBtn.addEventListener('click', () => {
            overlay.style.opacity = '0';
            overlay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                overlay.style.display = 'none';
                state = "SWEEP";
                audio.play().catch(e => console.log("Audio failed to play", e));
            }, 1000);
        });

        window.addEventListener('resize', initCanvas);
        initCanvas();
        draw();
    </script>
</body>
</html>
